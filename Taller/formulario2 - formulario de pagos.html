<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Pagos</title>
</head>

<body>
    <form>
        <div style="border: 1px; border-style: solid; padding: 15px; margin-top: 20px; width: 50%;">
            <h3>MIS DATOS: </h3>
            <form>
                <ol>
                    <li>
                        <label> Nombre: </label>
                        <input type="text" name="nombre" placeholder="Escriba aquí su nombre" required>
                    </li>
                    <li>
                        <label>Correo electrónico</label>
                        <input type="email" name="email" placeholder="ejemplo@dominio.com">
                    </li>
                    <li>
                        <label>Teléfono</label>
                        <input type="tel" name="telefono" placeholder="ej: +34984530203" required>
                    </li>
                </ol>
            </form>
        </div>

        <div style="border: 1px; border-style: solid; padding: 15px; margin-top: 20px; width: 50%;">
            <h3>Dirección</h3>

            <ol>
                <li>
                    <label>Dirección</label>
                    <textarea name="direccion" cols="30" rows="10" style="resize: none;" required></textarea>
                </li>
                <li>
                    <label>Código postal</label>
                    <input type="text" placeholder="CP">
                </li>
                <li>
                    <label>Ciudad</label>
                    <input type="text" name="ciudad" placeholder="Ciudad" required>
                </li>
            </ol>
        </div>

        <div style="border: 1px; border-style: solid; padding: 15px; margin-top: 20px; width: 50%;">
            <ol>

                <div style="border: 1px; border-style: solid; padding: 5px;">
                    <li>
                        <label>Tarjetas de Credito</label>
                        <ul>
                            <li><input type="radio" name="tarjetas" value="VISA" checked>VISA</li>
                            <li><input type="radio" name="tarjetas" value="American Express">American Express</li>
                            <li><input type="radio" name="tarjetas" value="Master Card">Master Card</li>
                        </ul>

                    </li>
                </div>

                <li>
                    <label>Número tarjeta</label>
                    <input type="number" name="numero_tarjeta" placeholder="Número tarjeta" required>
                </li>
                <li>
                    <label>Código seguridad</label>
                    <input type="number" name="codigo_seguridad" placeholder="Código seguridad" required>
                </li>
                <li>
                    <label>Nombre tarjeta</label>
                    <input type="text" name="nombre_tarjeta" placeholder="Nombre exacto tarjeta" required>
                </li>

            </ol>
        </div>

        <button type="submit" style="margin: 15px auto;">Comprar</button>

    </form>
</body>

</html>
