<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Local Storage</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-7">
          <h1 class="text-center">Crud Orders</h1>
        </div>
        <div class="col-7">
          <form class="p-4 border rounded bg-body-tertiary">
            <div class="mb-3">
              <label class="form-label">Client</label>
              <input type="text" class="client form-control" />
            </div>

            <div class="mb-3">
              <label class="form-label">Product</label>
              <select class="product form-select">
                <option selected value="">Choose a product</option>
                <option value="pizza">Pizza</option>
                <option value="pretzel">Pretzel</option>
                <option value="doughnut">Doughnut</option>
                <option value="ice_cream">Ice Cream</option>
                <option value="Hotdog">Hotdog</option>
              </select>
            </div>

            <div class="mb-3">
              <label class="form-label">Price</label>
              <input type="number" min="20000" class="price form-control" />
            </div>

            <div class="mb-3">
              <label class="form-label">Image</label>
              <input type="url" class="image form-control" />
            </div>

            <div class="mb-3">
              <label class="form-label">Description</label>
              <input type="text" class="description form-control" />
            </div>
            <button type="button" class="btn-save btn btn-primary">
              Save order
            </button>
            <button type="button" class="d-none btn-update btn btn-success">
              Update order
            </button>
          </form>
        </div>

        <div class="col-7">
          <table class="table mt-5">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Client</th>
                <th scope="col">Product</th>
                <th scope="col">Price</th>
                <th scope="col">Image</th>
                <th scope="col">Description</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
              
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
