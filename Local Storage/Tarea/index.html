<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Tarea</title>
  </head>
  <body style="background-color: beige">
    <div class="container">
      <div class="row justify-content-center mt-5">
        <div class="col-10">
          <h1 class="text-center">Formulario Profesiones</h1>
        </div>

        <div class="col-10">
          <form class="p-4 border rounded bg-body-tertiary pt-5">
            <div class="mb-3">
              <label class="form-label">Nombre</label>
              <input type="text" class="nombre form-control" />
            </div>

            <div class="mb-3">
              <label class="form-label">Profesión</label>
              <input type="text" class="profesion form-control" />
            </div>

            <div class="mb-3">
              <label class="form-label">Salario</label>
              <input type="number" min="1000000" class="salario form-control" />
            </div>

            <button type="button" class="btn-guardar btn btn-primary">
              Guardar
            </button>
            <button type="button" class="btn-actualizar btn btn-success d-none">
              Actualizar
            </button>

            <div class="mb-3 mt-5">
              <input type="text" class="buscar form-control mb-3" placeholder="Buscar por nombre"/>
              <button type="button" class="btn-buscar btn btn-info">
                Buscar
              </button>
            </div>
          </form>
        </div>

        <div class="col-10">
          <table class="table mt-5">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Profesión</th>
                <th scope="col">Salario</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
