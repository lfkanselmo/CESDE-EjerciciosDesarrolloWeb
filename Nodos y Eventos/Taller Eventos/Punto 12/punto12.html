<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="punto12.css">
    <title>Crud JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 bg-danger">
                <h1 class="text-center my-2"> Lista de Tareas </h1>
                <div class="row py-3">
                    <div class="col-9">
                      <input type="text" class="campoTexto form-control" id="inputPassword2" placeholder="Escribe una tarea...">
                    </div>
                    <div class="col-3">
                      <button type="button" class="botonAgregar activo btn btn-primary mb-3">Agregar</button>
                      <button type="button" class="botonGuardar ocultarBoton btn btn-primary mb-3">Guardar Cambios</button>
                    </div>
                </div>
            </div>
            <div class="col-12">
                <table class="table table-hover">
                    <tbody>
                        <tr>
                            <td style="width: 90%;">ir al gym</td>
                            <td><span onclick="editarTarea(this)">📝</span></td>
                            <td><span onclick="eliminarTarea(this)">❌</span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <script src="punto12.js"></script>
</body>
</html>
