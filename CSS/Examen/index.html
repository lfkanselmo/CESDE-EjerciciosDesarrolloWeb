<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Burger</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="media/header/icon.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <header>
      <div class="menu">
        <div class="logo">
          <img src="media/header/logo.png" />
        </div>

        <nav class="nav_menu">
          <ul>
            <li><a href="#"> HOME </a></li>
            <li><a href="#"> FEATURES </a></li>
            <li><a href="#"> PAGES </a></li>
            <li><a href="#"> PORTAFOLIO </a></li>
            <li><a href="#"> BLOG </a></li>
            <li><a href="#"> ELEMENTS </a></li>
          </ul>
        </nav>

        <div class="social">
          <a href="#"> <img src="media/header/redes/facebook.png" /></a>
          <a href="#"> <img src="media/header/redes/instagram.png" /></a>
          <a href="#"> <img src="media/header/redes/twitter.png" /></a>
        </div>
      </div>
    </header>

    <main>

      <div class="black_banner">
        <!-- text and content -->
        <section class="black_banner_content">
            <!-- image brush -->
          <div class="offer_brush_img">
            <img src="media/central banner/bestOffer.png" />
          </div>

          <!-- text -->
          <p class="black_banner_text">Super Deal Burger</p>
          <div class="price">
            <img src="media/central banner/price.png" />
          </div>

          <!-- button for order -->
          <div class="banner_button">
            <button>Order</button>
          </div>
        </section>

        <!-- burger picture -->
        <div class="black_banner_img">
          <img src="media/central banner/black_banner.png" />
        </div>
      </div>

      <div class="white_banner">
        <!-- burger vertical picture, left panel -->
        <div class="burger_vertical">
          <img src="media/central banner/burger central banner.jpg" />
        </div>

        <!-- description about natural ingredients, right panel -->
        <section class="natural_text">
          <div class="image_natural">
            <img src="media/central banner/natural.png">
          </div>

          <div class="natural_content">
            <h2>100% natural fresh ingredients</h2>
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit.</p>

            <ul>
                <li>hola</li>
                <li>adios</li>
                <li>prueba</li>
            </ul>

          </div>



          <div class="button_natural">
            <button>About us</button>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
