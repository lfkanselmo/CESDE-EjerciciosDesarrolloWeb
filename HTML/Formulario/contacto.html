<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <img src="" alt="">
</head>

<body style="background-color:azure;">
    <h1 align="center"> Contactanos</h1>
    <p align="center">Tenemos servicio las 24/7, recibimos todas las tarjetas</p>
    <div style="display: flex;">

        <div class="mapa" style="width: 50%; margin:auto 20px">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3966.1381626045213!2d-75.56651648956222!3d6.245517072745929!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e442981196a0ba7%3A0x3b2679f13fea70fa!2sComfama%20San%20Ignacio!5e0!3m2!1ses!2sco!4v1689690215460!5m2!1ses!2sco"
                width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>

        <div class="formulario" align="left" style="margin:auto 20px; width:50%;">
            <form>
                <label>Nombre: </label>
                <input type="text" name="nombre" placeholder="Nombre" required> <br>
                <label>Teléfono: </label>
                <input type="tel" name="telefono" placeholder="Número de teléfono"> <br>
                <label>Edad: </label>
                <input type="number" name="edad" placeholder="Edad" min="18" max="60"> <br>
                <label>Fecha de nacimiento: </label>
                <input type="date" name="fechaDeNacimiento"> <br>
                <label>Email: </label>
                <input type="email" name="email" placeholder="Email" required> <br>
                <label>Enviar foto: </label>
                <input type="file" name="foto" max="1024k" accept=".jpg, .png, .gif"> <br>
                <label> Genero: </label> <br>
                <input type="radio" name="Genero" value="Hombre"> Hombre <br>
                <input type="radio" name="Genero" value="Mujer"> Mujer <br>
                <input type="radio" name="Genero" value="NoBinario"> No binario <br>
                <input type="radio" name="Genero" value="Otro"> Otro <br>
                <label> Seleccione su fruta favorita: </label> <br>
                <input type="checkbox" name="frutas" value="Manzana"> Manzana <br>
                <input type="checkbox" name="frutas" value="Pinha"> Piña <br>
                <input type="checkbox" name="frutas" value="Pera"> Pera <br>
                <input type="checkbox" name="frutas" value="Mango"> Mango <br>
                <label> Seleccione forma de contacto: </label>
                <select name="contacto">
                    <option value="celular"> Celular</option>
                    <option value="email"> E-mail</option>
                    <option value="senhalesHumo"> Señales de humo</option>
                    <option value="paloma"> Paloma</option>
                    <option value="otro"> Otro</option>
                </select> <br>
                <label> Mensaje / Asunto: </label>
                <textarea name="mensaje" id="" cols="30" rows="5" style="resize: none;"></textarea>
                <br><br><br>
                <button type="summit">Enviar</button>
                <button type="reset">Borrar datos</button>

            </form>
        </div>



    </div>

</body>

</html>
