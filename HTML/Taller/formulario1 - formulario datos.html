<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Estructurado</title>
</head>

<body>

    <h1>Formulario Estructurado</h1>
    <form>
        <div style="border: 1px; border-style: solid; padding: 15px; margin-top: 20px; width: 50%;">
            <h2>Datos personales</h2>

            <label>Nombre</label> <br>
            <input type="text" name="nombre"> <br>
            <label>Apellidos</label> <br>
            <input type="text" name="apellidos"> <br>
            <label>DNI</label> <br>
            <input type="number" name="dni"> <br>

        </div>

        <div style="border: 1px; border-style: solid; padding: 15px; margin-top: 20px; width: 50%;">
            <h2>Datos de conexión</h2>

            <label>Nombre de usuario</label> <br>
            <input type="text" name="nombre_usuario"> <br>
            <label>Contraseña</label> <br>
            <input type="password" name="contraseña"> <br>
            <label>Repite la contraseña</label> <br>
            <input type="password" name="repita_contraseña"> <br>


        </div>
    </form>

</body>

</html>
