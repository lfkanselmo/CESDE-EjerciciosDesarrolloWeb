<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <h1 class="text-center">Listado de productos</h1>
        </div>
        <div class="row justify-content-center">
            <div class="col-6">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">PLATILLO</label>
                    <input type="text" placeholder="Escribe el nombre del Producto"  class="platillo form-control">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">CLIENTE</label>
                    <input type="text" placeholder="Escribe la Presentacion del Producto"  class="cliente form-control">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">PRECIO</label>
                    <input type="number" placeholder="Escribe el precio del Producto"  class="precio form-control">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">CANTIDAD</label>
                    <input type="number" placeholder="Escribe la cantidad del producto"  class="cantidad form-control">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">IMAGEN</label>
                    <input type="url" placeholder="url de imagen de internet" class="imagen form-control">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">OBSERVACIÓN</label>
                    <input type="text" placeholder="Escribe las observaciones del Producto"  class="observacion form-control">
                </div>
                <button type="button" class="btn-guardar btn btn-primary">Guardar Producto</button>
                <button type="button" class="d-none btn-actualizar btn btn-success">Actualizar Producto</button>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-8 my-3">
                <input class="form-control my-2" type="text" placeholder="buscar producto"> <button>buscar</button>
                <table class="table registros">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Platillo</th>
                            <th>Cliente</th>
                            <th>Precio</th>
                            <th>Cantidad</th>
                            <th>Observación</th>
                            <th>Imagen</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!--aqui van los productos-->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="peticiones.js"></script>
</body>
</html>
